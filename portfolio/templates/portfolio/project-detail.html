{% extends 'navbar.html' %}
{% load static %}
{% block content %}

<section class="project-detail">
    <div class="sect">
        <div class="proj">
            <img class="slider" src="{{project.image.url}}" alt="background">
            <h1 class="headline">{{project.name}}</h1>
        </div>
    </div>
 <!-- Post Content-->
    <article>
        <div class="container px-4 px-lg-5 details-sect">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h3>{{ project.name }}</h3>
                    <p class="description">{{project.description|safe|linebreaksbr}}</p>
                    {% if request.user.is_authenticated %}
                    <div class="py-3 flex">
                        <a href="{% url 'edit-project' project.id %}" class="btn btn-success">Edit</a>
                        <a href="{% url 'delete-project' project.id %}" class="btn btn-danger">Delete</a>
                    </div>
                    {% endif %}
                </div>
                <hr>
            </div>  
            <div class="mt-3 pb-5 flex">
                <a class="btn btn-block btn-secondary mt-2 float-end" href="{{ request.META.HTTP_REFERER }}"><i class="fa fa-arrow-left" arial-hidden="true"></i> Back </a>
            </div>         
        </div>
    </article>
</section>

{% endblock %}
