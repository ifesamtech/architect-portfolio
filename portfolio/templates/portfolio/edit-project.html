{% extends 'navbar.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="contact-form">
        <div class="row mt-5 pt-5">
            <div class="col-md-6 offset-md-3">
          
                <h3 class="mail-title">Update Project</h3>
                <p class="parag pb-3">Hey Anixar! Edit your project here.</p>
                {% for message in messages %}
                <div class="alert alert-success">
                  {{ message }}
                </div>
                {% endfor %}
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data"  action="">
                            {% csrf_token %}
                            {{ form.media }}
                            {{ form|crispy }}
                            <div class="py-3 flex">
                                <input class="btn btn-success btn-block" type="submit" value="Save">
                                <a class="btn btn-block btn-secondary float-end" href="{{ request.META.HTTP_REFERER }}"><i class="fa fa-arrow-left" arial-hidden="true"></i> Back </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
